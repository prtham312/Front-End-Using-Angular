<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form</title>
    <style>
    
  .main {
    display: flex;
    justify-content: center;
    padding: 2rem;
    font-family: Arial, sans-serif;
  }

  .container {
    width: 100%;
    max-width: 500px;
    background: #f9f9f9;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
  }

  button {
    width: 100%;
    padding: 0.7rem;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>

  </head>
  <body>
    <main class="main">
  <div class="container">
    <h1>Employee Payroll Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Employee Name</label>
        <input id="name" type="text" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" />
      </div>

      <div class="form-group">
        <label for="salary">Salary</label>
        <input id="salary" type="number" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</main>

  </body>
</html>
